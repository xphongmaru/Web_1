<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai-10-2 </title>
    <link rel="stylesheet" href="bai10_2.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                                     
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body id="wrapper">
    <form id="form-container" action="" method="post">
       <div class="ip-form-box">
            <div class="form-row">
                <span class="form-cell">Họ và tên</span>
                <input type="text" name="fullName" id="fullName" placeholder="Nhập họ tên...." class="form-cell">
                <i class='error fa fa-exclamation-circle' aria-hidden="true" ></i>
                <p class="error">Tên không được để trống và phải lớn hơn 8 kí tự!</p>
            </div>
            <div class="form-row">
                <span class="form-cell">Giới tính</span>
                <input type="radio" value="Nam" name="sex" id="sex">
                    <span style="font-size: 20px; margin:0px 20px 0px 5px; cursor: pointer;">
                        Nam
                    </span>
                <input type="radio" value="Nữ" name="sex" id="sex">
                    <span style="font-size: 20px; margin:0px 20px 0px 5px; cursor: pointer;">
                        Nữ
                    </span>
            </div>
            <div class="form-row">
                <span class="form-cell">Email</span>
                <input type="email" name="mail" id="mail" placeholder="Nhập email..." class="form-cell">
                <i class='error fa fa-exclamation-circle' aria-hidden="true" ></i>
                <p class="error">Bạn vui lòng nhập Email và gồm '@gmail.com' trong địa chỉ email!</p>
            
            </div>
            <div class="form-row">
                <span class="form-cell">Số điện thoại</span>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Nhập số điện thoại..." class="form-cell">
                <i class='error fa fa-exclamation-circle' aria-hidden="true" ></i>
                <p class="error">Bạn vui lòng nhập số điện thoại là các chữ số!</p>

            </div>
            <div class="form-row">
                <span class="form-cell">Mật khẩu</span>
                <input type="password" name="password" id="pass" class="form-cell">
                <i class='error fa fa-exclamation-circle' aria-hidden="true" ></i>
                <p class="error">Bạn vui lòng nhập mật khẩu lớn hơn 8 kí tự!</p>
            
            </div>
            <div class="form-row">
                <span class="form-cell">Mật khẩu</span>
                <input type="password" name="confirmPass" id="confirmPass" class="form-cell">
                <i class='error fa fa-exclamation-circle' aria-hidden="true" ></i>
                <p class="error">Nhập lại mật khẩu.</p>

            </div>
       </div>
       <div class="form-btn-box"> 
            <button id="btn-login" type="button">Submit
                
                <i class='fas fa-sign-in-alt'></i>
            </button>
            
       </div>
       <div class="form-btn-box">
            <button id="btn-reset" type="reset">Reset <i class='fa fa-remove'></i></button>
       </div>

    </form>
</body>
<script src="bai10_2.js"></script>
</html>
